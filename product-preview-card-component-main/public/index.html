<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="font-Montserrat lg:h-[100vh] flex flex-col items-center justify-center bg-Cream">
  <main class="container h-[95vh] w-[90vw] lg:h-[35vw] flex items-center justify-center">
    <div class="h-[600px] md:h-[80vh] flex items-center rounded-lg flex-col lg:flex-row lg:h-[500px] lg:w-[55%] bg-CustomWhite shadow-sm">
      <div class="lg:hidden w-[100%]">
        <img src="/src/images/image-product-mobile.jpg" class="rounded-t-lg object-cover lg:object-cover object-center h-full" alt="Perfume">
      </div>
      <div class="hidden lg:block lg:h-full lg:w-[50%]">
        <img src="/src/images/image-product-desktop.jpg" class="rounded-l-lg object-cover lg:object-cover lg:w-full object-center h-full" alt="Perfume">
      </div>
      <div class="flex items-center lg:justify-center log:p-0 p-4 lg:p-5 lg:w-[50%] h-full">
        <div class="h-full flex flex-col gap-3 justify-center lg:justify-center ">
          <div>
            <h2 class="uppercase font-medium text-Dark-grayish-blue text-sm">P e r f u m e</h2>
          </div>
          <div class="font-Fraunces ">
            <h1 class="text-3xl font-bold lg:w-[10ch]">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="w-[26ch]">
            <p class="text-Dark-grayish-blue text-sm text-left lg:w-[25ch]">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
          </div>
          <div class="flex items-center gap-4">
            <div>
              <h1 class="font-Fraunces font-bold text-CustomGreen text-4xl">$149.99</h1>
            </div>
            <div>
              <h3 class="line-through text-Dark-grayish-blue text-sm">$169.99</h3>
            </div>
          </div>  
          <div>
            <button class="text-CustomWhite bg-CustomGreen rounded-lg w-full py-3 active:bg-[#1a4031] text-sm font-medium flex justify-center gap-2 items-center"><i class='bx bx-cart'></i>Add to Cart</button>
          </div> 
        </div>
      </div>
     
    </div>
  </main>
  <div class="w-full h-[10vh] mt-6">
    <div class="container flex flex-col items-center justify-center">
      <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  </h3>
      <h3>Coded by <a href="https://github.com/FernandoGmz2001" target="_blank" class="text-[#129ee3]">Fernando Gom√©z</a>.</h3>
    </div>

</body>
</html>
